<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO APP</title>
  <link rel="stylesheet" crossorigin href="/assets/index-crCE2BJQ.css">
</head>
<body class="bg-black">
    <div class="container text-white text-center font-mono text-6xl mt-10">
        <h1>TODO Banalooo ;)</h1>
    </div>

    <div class="todo-list ml-[640px] pt-8 text-white flex " id="todo-list">
        <div id="todo-list-1" class="w-auto  order-2"></div>
        <div id="todo-list-2" class="order-1 w-auto pr-12"></div>
    </div>

    <div class="text-center text-white left-1/2 pt-10" >
        <input type="text" class="bg-transparent" id="inp" placeholder="Enter Task">
        <button onclick = "addTodo()" class="ml-2">Add task</button>
    </div>

    <script>
        let count = 1;

        let todos = [];

        function addTodo(){
            todos.push({
                content: document.getElementById("inp").value,
                id : count
            });

            document.getElementById("inp").value = "",

            count++;

            render();
        }

        function deleteTodo(id){
            for(let i = 0; i<todos.length; i++){
                if(todos[i].id == id){
                    todos[i].content = "<del>" + todos[i].content +"</del>"
                }
            }
            render();
        }

        function createComponent(content){
            let newDiv = document.createElement("div");
            newDiv.innerHTML = content;
            return newDiv;
        }

        function createComponent2(id){
            let divel = document.createElement("div");
            let deleteButton = document.createElement("button");
            divel.appendChild(deleteButton);
            deleteButton.innerHTML = "Done";
            deleteButton.onclick = function(){
                deleteTodo(id);
            }
            return divel;
        }

        function render(){
            document.getElementById("todo-list-1").innerHTML= "";
            document.getElementById("todo-list-2").innerHTML= "";

            for(let i = 0; i<todos.length;i++){
                document.getElementById("todo-list-1").appendChild(createComponent((todos[i].content)));
                document.getElementById("todo-list-2").appendChild(createComponent2((todos[i].id)));
            }
        }
    </script>
</body>
</html>
